<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/view/css/Student.css">
    <title>Student page</title>
</head>

<body>
    <div class="div-1">
        <div class="form">

            <div class="button">
                <div id="btn"> </div>
                <button type="button" class="button1" onclick="login()">Log In</button>
                <button type="button" class="button1" onclick="register()">Register</button>
            </div>
            <form id="login" class="input">
                <input type="text" placeholder="Enter Student User-Id" class="input2" required>
                <input type="password" placeholder="Enter Password" class="input2" required>
                <input type="checkbox" class="chech-box"> <span> Remember Password</span>
                <button type="submit" class="submit"> Login</button>
            </form>
            <form id="register" class="input">
                <input type="text" placeholder="Enter  Student User-Id" class="input2" required>
                <input type="email id" placeholder="Enter email-Id" class="input2" required>
                <input type="password" placeholder="Enter Password" class="input2" required>
                <input type="checkbox" class="chech-box"> <span> I agree to the terms&condition</span>
                <button type="submit" class="submit"> Register</button>

            </form>
        </div>
    </div>
    <script>
        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("btn");

        function register() {
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "110px";
        }

        function login() {
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0px";
        }
    </script>

</body>

</html>
